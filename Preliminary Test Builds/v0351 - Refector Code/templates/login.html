<body style="background-image: url({{ url_for('static', filename='img/bg7.jpg') }}); background-position: 0 100%;">
<div class="container vh-100">
    <div class="row align-items-center justify-content-center h-100">
        <div class="col-9 align-self-center p-0 m-0 h-50 rounded-2 position-relative" style="background-color: rgba(60, 60, 60, 0.4); box-shadow: -1px 2px 3px rgba(0, 0, 0, 0.4); backdrop-filter: blur(2px); ">
            <div class="position-absolute top-0 start-0 p-4 pt-5 bg-light w-50 h-100" style="z-index: 1; border-top-left-radius: 4px; border-bottom-left-radius: 4px;">
                <h1 class="align-middle display-5">森林</h1>
                <p class="fs-6 fw-normal lh-base">Hey there, glad you're here.</p>
            </div>
                <div class="row h-100 position-relative" style="z-index: 100;">
                    <div class="col-6 align-self-end" style="height: 40%">
                        <form class="h-100 ps-4 pe-2" action="/board" method="POST">
                        <label for="user" class="fs-6 fw-normal lh-sm">Please enter your access key below to resume</label>
                        <input class="border w-75 m-1 ms-0 me-0 p-2" type="text" name="user" placeholder="Start New Session" autofocus onmouseenter="this.select()">
                        <input type="hidden" name="new" value="True">
                        <button class="btn btn-dark mb-1" type="submit">Start</button>
                        <p>Or leave blank to start a new session.</p>
                        </form>
                    </div>

                        <button name="user" class="btn btn-light m-2" type="submit" value="new_user">Start</button>
                        </form>
                    </div>     -->

            </div>
        </div>
        </div>
